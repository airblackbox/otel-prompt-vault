version: '3.8'

services:
  # MinIO for S3-compatible local storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  # Create the vault bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 3;
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/promptvault --ignore-existing;
      echo 'Bucket promptvault created';
      "

  # OTel Collector with Prompt Vault processor
  otel-collector:
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./otelcol-config.yaml:/etc/otelcol/config.yaml
    environment:
      - PROMPTVAULT_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
    depends_on:
      - minio

volumes:
  minio_data:
